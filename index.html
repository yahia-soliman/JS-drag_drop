<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Drag &amp; Drop</title>
		<link rel="stylesheet" href="style.css"/>
		<script type="module" src="scripts/events.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<section id="outerBox">
			<section class="basket dim">
				<div draggable=true class="item">
					<p>Potato</p>
					<img draggable=false src="assets/potato.png">
					<p><span>5</span></p>
				</div>
				<div draggable=true class="item">
					<p>Pea</p>
					<img draggable=false src="assets/pea.png">
					<p><span>5</span></p>
				</div>
				<div draggable=true class="item">
					<p>Tomato</p>
					<img draggable=false src="assets/tomato.png">
					<p><span>5</span></p>
				</div>
				<div draggable=true class="item">
					<p>Orange</p>
					<img draggable=false src="assets/orange.png">
					<p><span>5</span></p>
				</div>
				<div draggable=true class="item">
					<p>Banana</p>
					<img draggable=false src="assets/banana.png">
					<p><span>5</span></p>
				</div>
				<div draggable=true class="item">
					<p>Lemon</p>
					<img draggable=false src="assets/lemon.png">
					<p><span>5</span></p>
				</div>
			</section>
			<section class="basket remove">
			</section>
		</section>
	</body>
</html>
